<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Items Lister</h1>
        <div>
            <input type="text" name="" class="search" id="" placeholder="search items">
        </div>
    </header>
    <div class="container">
        <div class="head"><h2>Add Items</h2></div>
        <span id="addForm" class="login">
            <input type="text" name="" id="item">
            <input type="submit" value="submit" name="submit" id="submit">
        </span>
        <span class="items"><h2>Items</h2></span>
        <ul id="itemAll">
            <li class="items-list">Item 1<button class="items-btn" id="btn">X</button></li>
            <li class="items-list">Item 2<button class="items-btn" id="btn">X</button></li>
            <li class="items-list">Item 3<button class="items-btn" id="btn">X</button></li>
            <li class="items-list">Item 4<button class="items-btn" id="btn">X</button></li>
        </ul>
        <br>
        <button class="btn" id="button">Click Here</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
